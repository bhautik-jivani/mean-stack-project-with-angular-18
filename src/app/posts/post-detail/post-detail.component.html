<mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <mat-card-title>
      <button mat-button class="my-comp" [routerLink]="['/posts']" [queryParams]="{pagesize: postsPerPage(), page: currentPage()}">
        <mat-icon aria-label="Back" fontIcon="arrow_back"></mat-icon>
        BACK
      </button>
    </mat-card-title>
    <mat-card-title>{{post().title}}</mat-card-title>
  </mat-card-header>
  @if (post().imagePath) {
      <img
        mat-card-image
        [src]="post().imagePath"
        [alt]="post().title"
        height="300"
      />
  }
  <mat-card-content>
    <p>
      {{post().content}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    @if( isAuthenticated() && userId() === post().creator ) {
        <button mat-button color="primary" [routerLink]="['/posts/edit', postId()]" [queryParams]="{pagesize: postsPerPage(), page: currentPage()}">
          <mat-icon aria-label="Edit" fontIcon="edit"></mat-icon>
          EDIT
        </button>
        <button mat-button color="warn" (click)="onDelete(postId())" [disabled]="isButtonDisabled()">
          <mat-icon aria-label="Delete" fontIcon="delete"></mat-icon>
          DELETE
        </button>
      }
  </mat-card-actions>
</mat-card>
