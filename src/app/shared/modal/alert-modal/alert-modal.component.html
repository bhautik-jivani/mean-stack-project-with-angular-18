<div class="icon-container">
  <mat-icon [className]="'responsive-icon ' + myIcon.styleClass" aria-hidden="false" aria-label="Example home icon" [svgIcon]="myIcon.icon"></mat-icon>
</div>
<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content class="mat-typography">{{ data.message }}</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close color="warn">Close</button>
</mat-dialog-actions>
